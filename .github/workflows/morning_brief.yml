name: Update Morning Briefing

on:
  schedule:
    - cron: '0 12 * * *' 
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests feedparser

      - name: Run script
        env:
          NYT_KEY: ${{ secrets.NYT_KEY }}
          FINNHUB_KEY: ${{ secrets.FINNHUB_KEY }}
        run: python news_page.py

      - name: Commit and Push
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add index.html
          git commit -m "Morning briefing updated" || exit 0
          git push
